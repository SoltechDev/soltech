<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistep Form with Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .progress {
            height: 5px;
        }
        .progress-bar {
            width: 0;
            transition: width 1.5s ease;
        }
        .form-group label i {
            margin-right: 5px;
        }
        .form-group {
            position: relative;
        }
        .form-group input, .form-group textarea {
            padding-left: 2.5rem;
        }
        .form-group i {
            position: absolute;
            left: 0.75rem;
            top: 70%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #6c757d; /* Placeholder color */
        }
        input::placeholder, textarea::placeholder {
            color: #6c757d;
        }
        input[placeholder="First Name"] + i.bi,
        input[placeholder="Last Name"] + i.bi,
        input[placeholder="Other Names"] + i.bi,
        select[placeholder="Select Gender"] + i.bi,
        input[placeholder="Email Address"] + i.bi,
        input[placeholder="Phone Number"] + i.bi,
        textarea[placeholder="Enter Subjects"] + i.bi {
            content: attr(data-icon);
        }
    </style>
</head>
<body>
	    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">

            <h1 class="logo me-auto"><a href="index.html">SOLTECH</a></h1>


            <nav id="navbar" class="navbar order-last order-lg-0">
            </nav>
            <!-- .navbar -->

            <a href="index.html" class="get-started-btn">home</a>

        </div>
    </header>
    <!-- End Header -->

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Multistep Form with Review</h4>
            </div>
            <div class="card-body">
                <div class="progress mb-4">
                    <div class="progress-bar bg-success" role="progressbar"></div>
                </div>
                <form id="multistepForm">
                    <!-- Step 1: Personal Information -->
                    <div class="step active" id="step1">
                        <div class="form-row">
                            <h4 class="">Personal Information</h4>
                            <div class="form-group col-md-4">
                                <label for="firstName"><i class="bi bi-person"></i> First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="lastName"><i class="bi bi-person"></i> Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="otherNames"><i class="bi bi-person"></i> Other Names (optional)</label>
                                <input type="text" class="form-control" id="otherNames" placeholder="Other Names">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="regNumber"><i class="bi bi-passport"></i>Reg Number</label>
                                <input type="number" class="form-control" id="regNumber" placeholder="Registration Number" required>
                                <i class="bi bi-passport"></i>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="gender"><i class="bi bi-gender-ambiguous"></i> Gender</label>
                                <select class="form-control" id="gender" placeholder="Select Gender" required>
                                    <option selected disabled>Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                                <i class="bi bi-gender-ambiguous"></i>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary nextBtn">Next</button>
                    </div>

                    <!-- Step 2: Contact Information -->
                    <div class="step" id="step2">
                        <h4 class="">Contact Information</h4>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email"><i class="bi bi-envelope"></i> Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone"><i class="bi bi-telephone"></i> Phone Number</label>
                                <input type="number" class="form-control" id="phone" placeholder="Phone Number" required>
                                <i class="bi bi-telephone"></i>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary prevBtn">Previous</button>
                        <button type="button" class="btn btn-primary nextBtn">Next</button>
                    </div>

                    <!-- Step 3: Subject Information -->
                    <div class="step" id="step3">
                        <div class="form-group">
                            <h4 class="">Subject Information</h4>
                            <label for="subjects"><i class="bi bi-book"></i> Subjects</label>
                            <textarea class="form-control" id="subjects" rows="4" placeholder="Enter Subjects" required></textarea>
                            <i class="bi bi-book"></i>
                        </div>
                        <button type="button" class="btn btn-secondary prevBtn">Previous</button>
                        <button type="button" class="btn btn-primary nextBtn">Next</button>
                    </div>

                    <!-- Step 4: Review and Submit -->
                    <div class="step" id="step4">
                        <h5>Review Your Information</h5>
                        <div id="review"></div>
                        <button type="button" class="btn btn-secondary prevBtn">Previous</button>
                        <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("multistepForm");
            const steps = Array.from(form.getElementsByClassName("step"));
            const progressBar = document.querySelector(".progress-bar");
            const reviewSection = document.getElementById("review");

            let currentStep = 0;

            function showStep(step) {
                steps.forEach((element, index) => {
                    element.classList.toggle("active", index === step);
                });
                progressBar.style.width = `${(step + 1) / steps.length * 100}%`;
            }

            function gatherReviewData() {
                const data = {
                    "First Name": document.getElementById("firstName").value,
                    "Last Name": document.getElementById("lastName").value,
                    "Registration Number": document.getElementById("regNumber").value,
                    "Other Names": document.getElementById("otherNames").value,
                    "Gender": document.getElementById("gender").value,
                    "Email Address": document.getElementById("email").value,
                    "Phone Number": document.getElementById("phone").value,
                    "Subjects": document.getElementById("subjects").value,
                };
                return data;
            }

            function renderReview(data) {
                reviewSection.innerHTML = "";
                for (const [key, value] of Object.entries(data)) {
                    const p = document.createElement("p");
                    p.innerHTML = `<strong>${key}:</strong> ${value}`;
                    reviewSection.appendChild(p);
                }
            }

            function validateStep(step) {
                const inputs = steps[step].querySelectorAll("input, select, textarea");
                for (let input of inputs) {
                    if (input.hasAttribute("required") && !input.value.trim()) {
                        input.classList.add("is-invalid");
                        return false;
                    } else {
                        input.classList.remove("is-invalid");
                    }
                }
                return true;
            }

            form.addEventListener("click", function (event) {
                if (event.target.classList.contains("nextBtn")) {
                    if (validateStep(currentStep)) {
                        currentStep++;
                        if (currentStep === steps.length - 1) {
                            const data = gatherReviewData();
                            renderReview(data);
                        }
                        showStep(currentStep);
                    }
                } else if (event.target.classList.contains("prevBtn")) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
            showStep(currentStep);
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
