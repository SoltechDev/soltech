        <script>
            var form = document.getElementById("multistepForm");

            async function handleSubmit(event) {
                event.preventDefault();
                var status = document.getElementById("multistepForm-status");
                var data = new FormData(event.target);
                fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        status.innerHTML = "Thanks for your submission!";
                        form.reset()
                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                            } else {
                                status.innerHTML = "Oops! There was a problem submitting your form"
                            }
                        })
                    }
                }).catch(error => {
                    status.innerHTML = "Oops! There was a problem submitting your form"
                });
            }

            form.addEventListener("submit", handleSubmit)
            window.onbeforeunload = () => {
                for (const form of document.getElementsByTagName("form")) {
                    form.reset();
                }
            }
        </script>
        
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("multistepForm");
            const steps = Array.from(form.getElementsByClassName("step"));
            const progressBar = document.querySelector(".progress-bar");
            const reviewSection = document.getElementById("review");

            let currentStep = 0;

            function showStep(step) {
                steps.forEach((element, index) => {
                    element.classList.toggle("active", index === step);
                });
                progressBar.style.width = `${(step + 1) / steps.length * 100}%`;
            }

            function gatherReviewData() {
                const data = {
                    "First Name": document.getElementById("firstName").value,
                    "Last Name": document.getElementById("lastName").value,
                    "Registration Number": document.getElementById("regNumber").value,
                    "Other Names": document.getElementById("otherNames").value,
                    "Gender": document.getElementById("gender").value,
                    "Email Address": document.getElementById("email").value,
                    "Phone Number": document.getElementById("phone").value,
                    "Subjects": document.getElementById("subjects").value,
                };
                return data;
            }

            function renderReview(data) {
                reviewSection.innerHTML = "";
                for (const [key, value] of Object.entries(data)) {
                    const p = document.createElement("p");
                    p.innerHTML = `<strong>${key}:</strong> ${value}`;
                    reviewSection.appendChild(p);
                }
            }

            function validateStep(step) {
                const inputs = steps[step].querySelectorAll("input, select, textarea");
                for (let input of inputs) {
                    if (input.hasAttribute("required") && !input.value.trim()) {
                        input.classList.add("is-invalid");
                        return false;
                    } else {
                        input.classList.remove("is-invalid");
                    }
                }
                return true;
            }

            form.addEventListener("click", function (event) {
                if (event.target.classList.contains("nextBtn")) {
                    if (validateStep(currentStep)) {
                        currentStep++;
                        if (currentStep === steps.length - 1) {
                            const data = gatherReviewData();
                            renderReview(data);
                        }
                        showStep(currentStep);
                    }
                } else if (event.target.classList.contains("prevBtn")) {
                    currentStep--;
                    showStep(currentStep);
                }
            });
            showStep(currentStep);
        });

    </script>
