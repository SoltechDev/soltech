<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistep Form with Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .progress {
            height: 25px;
        }
        .progress-bar {
            width: 0;
            transition: width 0.4s ease;
        }
        .form-group label i {
            margin-right: 5px;
        }
        .form-group input, .form-group textarea {
            position: relative;
        }
        .form-group input::placeholder, .form-group textarea::placeholder {
            padding-left: 25px;
        }
        .form-group i.bi {
            position: absolute;
            left: 10px;
            top: auto;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .form-group {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Multistep Form with Review</h4>
            </div>
            <div class="card-body">
                <div class="progress mb-4">
                    <div class="progress-bar bg-success" role="progressbar"></div>
                </div>
                <form id="multistepForm">
                    <!-- Step 1: Personal Information -->
                    <div class="step active" id="step1">
                        <div class="form-row">
                        	<h4 class="">personal information</h4>
                            <div class="form-group col-md-4">
                                <label for="firstName"><i class="bi bi-person"></i> First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="lastName"><i class="bi bi-person"></i> Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="otherNames"><i class="bi bi-person"></i> Other Names</label>
                                <input type="text" class="form-control" id="otherNames" placeholder="Other Names">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="gender"><i class="bi bi-gender-ambiguous"></i> Gender</label>
                                <select class="form-control" id="gender">
                                    <option selected disabled>Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary nextBtn">Next</button>
                    </div>

                    <!-- Step 2: Contact Information -->
                    
                    <div class="step" id="step2">
                    	<h4 class="">contact information</h4>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email"><i class="bi bi-envelope"></i> Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone"><i class="bi bi-telephone"></i> Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary prevBtn">Previous</button>
                        <button type="button" class="btn btn-primary nextBtn">Next</button>
                    </div>

                    <!-- Step 3: Subject Information -->
                    <div class="step" id="step3">
                        <div class="form-group">
                        	<h4 class="">subject information</h4>
                            <label for="subjects"><i class="bi bi-book"></i> Subjects</label>
                            <textarea class="form-control" id="subjects" rows="4" placeholder="Enter Subjects"></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary prevBtn">Previous</button>
                        <button type="button" class="btn btn-primary nextBtn">Next</button>
                    </div>

                    <!-- Step 4: Review and Submit -->
                    <div class="step" id="step4">
                        <h5>Review Your Information</h5>
                        <div id="review"></div>
                        <button type="button" class="btn btn-secondary prevBtn">Previous</button>
                        <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("multistepForm");
            const steps = Array.from(form.getElementsByClassName("step"));
            const progressBar = document.querySelector(".progress-bar");
            const reviewSection = document.getElementById("review");

            let currentStep = 0;

            function showStep(step) {
                steps.forEach((element, index) => {
                    element.classList.toggle("active", index === step);
                });
                progressBar.style.width = `${(step + 1) / steps.length * 100}%`;
            }

            function gatherReviewData() {
                const data = {
                    "First Name": document.getElementById("firstName").value,
                    "Last Name": document.getElementById("lastName").value,
                    "Other Names": document.getElementById("otherNames").value,
                    "Gender": document.getElementById("gender").value,
                    "Email Address": document.getElementById("email").value,
                    "Phone Number": document.getElementById("phone").value,
                    "Subjects": document.getElementById("subjects").value,
                };
                return data;
            }

            function renderReview(data) {
                reviewSection.innerHTML = "";
                for (const [key, value] of Object.entries(data)) {
                    const p = document.createElement("p");
                    p.innerHTML = `<strong>${key}:</strong> ${value}`;
                    reviewSection.appendChild(p);
                }
            }

            form.addEventListener("click", function (event) {
                if (event.target.classList.contains("nextBtn")) {
                    currentStep++;
                    if (currentStep === steps.length - 1) {
                        const data = gatherReviewData();
                        renderReview(data);
                    }
                    showStep(currentStep);
                } else if (event.target.classList.contains("prevBtn")) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            document.getElementById("submitBtn").addEventListener("click", function () {
                alert("Form submitted successfully!");
                form.reset();
                currentStep = 0;
                showStep(currentStep);
            });

            showStep(currentStep);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
