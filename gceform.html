        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("multistepForm");
            const steps = Array.from(form.getElementsByClassName("step"));
            const progressBar = document.querySelector(".progress-bar");
            const reviewSection = document.getElementById("review");

            let currentStep = 0;

            function showStep(step) {
                steps.forEach((element, index) => {
                    element.classList.toggle("active", index === step);
                });
                progressBar.style.width = `${(step + 1) / steps.length * 100}%`;
            }

            function gatherReviewData() {
                const data = {
                    "First Name": document.getElementById("firstName").value,
                    "Last Name": document.getElementById("lastName").value,
                    "Other Names": document.getElementById("otherNames").value,
                    "Gender": document.getElementById("gender").value,
                    "Email Address": document.getElementById("email").value,
                    "Phone Number": document.getElementById("phone").value,
                    "Subjects": document.getElementById("subjects").value,
                };
                return data;
            }

            function renderReview(data) {
                reviewSection.innerHTML = "";
                for (const [key, value] of Object.entries(data)) {
                    const p = document.createElement("p");
                    p.innerHTML = `<strong>${key}:</strong> ${value}`;
                    reviewSection.appendChild(p);
                }
            }

            form.addEventListener("click", function (event) {
                if (event.target.classList.contains("nextBtn")) {
                    currentStep++;
                    if (currentStep === steps.length - 1) {
                        const data = gatherReviewData();
                        renderReview(data);
                    }
                    showStep(currentStep);
                } else if (event.target.classList.contains("prevBtn")) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            document.getElementById("submitBtn").addEventListener("click", function () {
                alert("Form submitted successfully!");
                form.reset();
                currentStep = 0;
                showStep(currentStep);
            });

            showStep(currentStep);
        });
    </script>
