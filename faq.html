<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Example</title>
</head>
<body>
    <form id="myForm">
        <label for="options">Choose your options:</label>
        <select id="options" name="options" multiple size="5">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select>
        <button type="button" onclick="getSelectedOptions()">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        function getSelectedOptions() {
            const selectElement = document.getElementById('options');
            const selectedOptions = Array.from(selectElement.selectedOptions).map(option => option.value);
            document.getElementById('result').innerText = `Selected options: ${selectedOptions.join(', ')}`;
        }
    </script>
</body>
</html>
